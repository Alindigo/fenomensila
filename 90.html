<script>
function autoSlider(id){
let slides=document.querySelectorAll("#"+id+" .slide");
let i=0;

if(slides.length>0){
slides[i].style.display="block";

setInterval(()=>{
slides[i].style.display="none";
i++;
if(i>=slides.length) i=0;
slides[i].style.display="block";
},1000);
}
}
